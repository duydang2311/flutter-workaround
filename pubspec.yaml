name: workaround
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: "^3.3.0"

dependencies:
  authentication_repository:
    path: packages/authentication_repository
  bloc: ^8.1.4
  dynamic_color: ^1.7.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_localizations:
    sdk: flutter
  formz: ^0.7.0
  fpdart: ^1.1.0
  go_router: ^13.2.2
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  infrastructure:
    path: packages/infrastructure
  intl: ^0.18.1
  supabase_flutter: ^2.3.4
  user_repository:
    path: packages/user_repository

dev_dependencies:
  bloc_test: ^9.1.7
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:
  assets:
    - assets/images/illustration_balloon.png
    - assets/images/illustration_sally.png
    - assets/images/icon_google.png
  uses-material-design: true
  generate: true

dart_define:
  variables:
    - name: SUPABASE_URL
      description: Supabase API URL
      required: true
    - name: SUPABASE_ANON_KEY
      description: Supabase API key
      required: true
    - name: GOOGLE_OAUTH_WEB_CLIENT_ID
      description: Google OAuth web client ID
      required: true
    - name: GOOGLE_OAUTH_IOS_CLIENT_ID
      description: Google OAuth iOS client ID
      required: true
  flavors:
    - name: production
      description: The production flavor
    - name: staging
      description: The staging flavor
    - name: development
      description: The development flavor
